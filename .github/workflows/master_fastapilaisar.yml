# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapilaisar

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fastapilaisar.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ace75b239fd448ebe78e4cc35046b13 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e6ae9b950de44438067ca7ee4060de1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fastapilaisar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5ace75b239fd448ebe78e4cc35046b13 }}/fastapi-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapilaisar'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_783ec96161e0448b9dda01617f939985 }}
        images: 'fastapilaisar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5ace75b239fd448ebe78e4cc35046b13 }}/fastapi-cd:${{ github.sha }}'