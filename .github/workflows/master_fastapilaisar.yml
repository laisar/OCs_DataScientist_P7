# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapilaisar

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fastapilaisar.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6646e165a75940fda7a22ab255092e51 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17c17c38461a452aae36dc24f8c43ee9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fastapilaisar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6646e165a75940fda7a22ab255092e51 }}/fastapi-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapilaisar'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ded6995f3a344bfb997c4e200c9889aa }}
        images: 'fastapilaisar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6646e165a75940fda7a22ab255092e51 }}/fastapi-cd:${{ github.sha }}'