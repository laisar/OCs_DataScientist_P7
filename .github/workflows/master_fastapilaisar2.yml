# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapilaisar2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fastapilaisar2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7529f91461c24c31bc8300b658c698ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_efee282df87a45f79c78388074608833 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fastapilaisar2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7529f91461c24c31bc8300b658c698ce }}/fastapi-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapilaisar2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31e74caabf3c4ed1a693f47cb1f6bbbd }}
        images: 'fastapilaisar2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7529f91461c24c31bc8300b658c698ce }}/fastapi-cd:${{ github.sha }}'